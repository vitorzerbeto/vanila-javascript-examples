<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // const lista = [4, 5.9, 6, 7, 9.9, 8];
      const lista = [7, 8.5, 6, 9, 10, 5.5];

      let notaMaisAlta = 0;
      for (let i = 0; i < lista.length; i++) {
        if (notaMaisAlta < lista[i]) {
          notaMaisAlta = lista[i];
        }
      }

      let notaMaisBaixa = 11;
      for (let i = 0; i < lista.length; i++) {
        if (notaMaisBaixa > lista[i]) {
          notaMaisBaixa = lista[i];
        }
      }

      let soma = 0;
      for (let i = 0; i < lista.length; i++) {
        soma += lista[i];
      }
      let media = soma / lista.length;

      let acimaDaMedia = "";
      for (let i = 0; i < lista.length; i++) {
        if (lista[i] >= 6) {
          if (acimaDaMedia === "") {
            acimaDaMedia = acimaDaMedia + lista[i];
          } else {
            acimaDaMedia = acimaDaMedia + `, ${lista[i]}`;
          }
        }
      }

      console.log("Estatísticas das notas:");
      console.log(`- Número total de notas: ${lista.length}`);
      console.log(`- Nota mais alta: ${notaMaisAlta}`);
      console.log(`- Nota mais baixa: ${notaMaisBaixa}`);
      console.log(`- Média das notas: ${media}`);
      console.log(`- Notas acíma da média: ${acimaDaMedia}`);
    </script>
  </body>
</html>
