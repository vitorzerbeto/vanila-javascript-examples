<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de HTML</title>
  </head>
  <body>
    <div>
      <h1>Título</h1>
      <p>Parágrafo 1</p>
      <p>Parágrafo 2</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
