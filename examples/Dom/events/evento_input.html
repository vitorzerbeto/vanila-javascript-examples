<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Events: onInput</title>

    <style>
      #textinho {
        width: 98%;
      }
    </style>
  </head>
  <body>
    <input type="text" id="textinho" placeholder="Digite Aqui" />

    <script>
      const input = document.getElementById("textinho");

      input.addEventListener("input", (evento) => {
        console.log(evento.target.value);
      });
    </script>
  </body>
</html>
